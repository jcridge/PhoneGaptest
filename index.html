<!DOCTYPE html>
<head>
    <!--<link rel="stylesheet" type="text/css" href="resources/vendors/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.css">-->
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript">
    // Wait for device API libraries to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);

    // device APIs are available
    //
    function onDeviceReady() {
        window.addEventListener("batterystatus", onBatteryStatus, false);
        window.addEventListener("batterylow", onBatteryLow, false);
        window.addEventListener("batterycritical", onBatteryCritical, false);
        cordova.plugins.notification.local.schedule({
            id:1,
            text: "Wake up!",
            every: "minute"
        });      
    }

    function onBatteryStatus(info) 
    {
        navigator.notification.beep(1);
        // The battery level and plugged/unplugged status
        alert("Level: " + info.level + " isPlugged: " + info.isPlugged);
    }

    function onBatteryLow(info) 
    {
        // the battery low event
        alert("Battery Level Low " + info.level + "%");
    }

    function onBatteryCritical(info) 
    {
        // the battery critical event
        alert("Battery Level Critical " + info.level + "% - Save data now!");
    }
    
    // Show a custom alert
    //
    function showAlert() {
        navigator.notification.alert(
            'You are the winner!',  // message
            'Game Over',            // title
            'Done'                  // buttonName
        );
    }

    // Beep three times
    //
    function playBeep() {
        navigator.notification.beep(3);
    }

    // Vibrate for 2 seconds
    //
    function vibrate() {
        navigator.notification.vibrate(2000);
    }
    </script>
    <title>Dash</title>
</head>
<body>
    <p><a href="#" onclick="showAlert(); return false;">Show Alert</a></p>
    <p><a href="#" onclick="playBeep(); return false;">Play Beep</a></p>
    <p><a href="#" onclick="vibrate(); return false;">Vibrate</a></p>
</body>
</html>
